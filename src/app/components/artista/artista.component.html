<app-loading *ngIf="loading">
</app-loading>

<div class="row" *ngIf="!loading">
    <div class="col-2">
        <img [src]="artista.images | noimage" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h3>{{ artista.name}} </h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank"> ir a pagina del artista</a>
        </p>
        <div class="text-right">
        </div>

    </div>
    <div class="col-4 text-right">
        <button routerLink="/home" class="btn btn-outline-danger">Home</button>
    </div>
</div>

<div class="row">
    <div class="col">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Cancion</th>
                    <th>Vista Previa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tracks of topTracks">
                    <td>
                        <img [src]="tracks.album.images | noimage" class="img-thumb">
                    </td>
                    <td>{{ tracks.album.name }}</td>
                    <td>{{ tracks.name }}</td>
                    <td>
                        <!-- <audio [src]="tracks.preview_url" c    ontrols></audio>
                        -->
                        <iframe [src]="tracks.uri | domseguro : 'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media">
                        </iframe>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
